<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¤§é›»è¦– Big TV</title>
    <style>
        :root {
            --tv-orange: #ff9f43;
            --tv-dark-orange: #ee5253;
            --tv-screen-bg: #1e272e;
            --btn-bingo: #10ac84;
            --btn-pass: #ee5253;
            --text-white: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'PingFang HK', 'Microsoft JhengHei', sans-serif;
            background-color: #2f3542;
            color: var(--text-white);
            height: 100vh;
            overflow: hidden;
        }

        /* --- è¨­å®šé é¢ --- */
        #setup-screen {
            position: fixed;
            inset: 0;
            background: #2f3542;
            z-index: 100;
            display: flex;
            flex-direction: column;
            padding: 30px;
            overflow-y: auto;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 20px;
            color: var(--tv-orange);
            text-shadow: 2px 2px 0px #000;
        }

        .section-title {
            font-size: 1.2rem;
            margin: 15px 0;
            color: #ced4da;
            border-left: 5px solid var(--tv-orange);
            padding-left: 10px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .cat-card {
            background: #57606f;
            padding: 20px 10px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            border: 3px solid transparent;
            font-weight: bold;
            transition: 0.2s;
        }

        .cat-card.selected {
            background: var(--tv-orange);
            border-color: #fff;
            transform: scale(0.95);
        }

        .setting-row {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            font-size: 1.2rem;
        }

        input[type="number"] {
            padding: 10px;
            border-radius: 10px;
            border: none;
            width: 80px;
            font-size: 1.2rem;
            text-align: center;
        }

        .btn-start {
            background: var(--btn-bingo);
            color: white;
            border: none;
            padding: 25px;
            border-radius: 20px;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 0 #087f5b;
            margin-top: 20px;
        }

        .btn-start:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #087f5b;
        }

        /* --- éŠæˆ²é é¢ --- */
        #game-screen {
            display: none;
            height: 100vh;
            flex-direction: column;
            align-items: center;
        }

        .top-bar {
            width: 100%;
            height: 10vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            font-size: 2rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.2);
        }

        /* å¡é€šé›»è¦–æ©Ÿæ¡†æ¶ (75% é«˜åº¦) */
        .tv-frame {
            height: 75vh;
            width: 95vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .tv-outer {
            background: var(--tv-orange);
            width: 100%;
            height: 90%;
            border-radius: 50px;
            border: 10px solid #d35400;
            display: flex;
            padding: 25px;
            box-shadow: 0 15px 0 #a04000;
        }

        .tv-inner-screen {
            flex: 5;
            background: var(--tv-screen-bg);
            border-radius: 30px;
            border: 12px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 50px #000;
        }

        #word-display {
            font-size: 12vw;
            font-weight: 900;
            color: #FFFFFF;
            text-align: center;
            padding: 10px;
            word-break: break-all;
        }

        .tv-controls {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            padding-left: 20px;
        }

        .dial {
            width: 60px;
            height: 60px;
            background: #2f3542;
            border-radius: 50%;
            border: 5px dashed #747d8c;
        }

        .speaker {
            width: 45px;
            height: 120px;
            background: repeating-linear-gradient(#2f3542, #2f3542 6px, transparent 6px, transparent 12px);
        }

        /* æŒ‰éˆ•å€ (15% é«˜åº¦) */
        .bottom-controls {
            width: 100%;
            height: 15vh;
            display: flex;
        }

        .btn-game {
            border: none;
            font-size: 3rem;
            font-weight: 900;
            color: white;
            cursor: pointer;
        }

        .btn-pass {
            background: var(--btn-pass);
            width: 35%;
            border-top: 8px solid #c0392b;
        }

        .btn-bingo {
            background: var(--btn-bingo);
            width: 65%;
            border-top: 8px solid #0b8a69;
        }

        .btn-game:active {
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <div id="setup-screen">
        <h1>ğŸ“º å¤§é›»è¦–</h1>

        <div class="section-title">é¸æ“‡åˆ†é¡ (å¯å¤šé¸)</div>
        <div class="category-grid" id="category-menu">è®€å–æ•¸æ“šä¸­...</div>

        <div class="section-title">éŠæˆ²è¨­å®š</div>
        <div class="setting-row">
            <span>æ¯å±€æ™‚é–“ (ç§’):</span>
            <input type="number" id="game-time" value="60">
        </div>

        <button class="btn-start" onclick="startGame()">é–‹å§‹éŠæˆ²</button>
    </div>

    <div id="game-screen">
        <div class="top-bar">
            <div id="timer">æ™‚é–“: 60</div>
            <div>åˆ†æ•¸: <span id="score" style="color:var(--tv-orange)">0</span></div>
        </div>

        <div class="tv-frame">
            <div class="tv-outer">
                <div class="tv-inner-screen">
                    <div id="word-display">æº–å‚™?</div>
                </div>
                <div class="tv-controls">
                    <div class="dial"></div>
                    <div class="dial"></div>
                    <div class="speaker"></div>
                </div>
            </div>
        </div>

        <div class="bottom-controls">
            <button class="btn-game btn-pass" onclick="handleAction(false)">PASS</button>
            <button class="btn-game btn-bingo" onclick="handleAction(true)">BINGO</button>
        </div>
    </div>

    <script>
        let gameData = {};
        let selectedCategories = new Set();
        let currentDeck = [];
        let score = 0;
        let timeLeft = 0;
        let timerId;

        // è®€å– JSON æª”æ¡ˆ
        fetch('data.json')
            .then(res => res.json())
            .then(data => {
                gameData = data;
                const menu = document.getElementById('category-menu');
                menu.innerHTML = ''; // æ¸…ç©ºè®€å–ä¸­æ–‡å­—

                Object.keys(gameData).forEach(cat => {
                    const div = document.createElement('div');
                    div.className = 'cat-card';
                    div.innerText = cat;
                    div.onclick = () => {
                        div.classList.toggle('selected');
                        if (selectedCategories.has(cat)) selectedCategories.delete(cat);
                        else selectedCategories.add(cat);
                    };
                    menu.appendChild(div);
                });
            })
            .catch(err => {
                document.getElementById('category-menu').innerText = "è®€å– JSON å¤±æ•—ï¼Œè«‹æª¢æŸ¥æª”æ¡ˆåç¨±æ˜¯å¦ç‚º data.json";
            });

        function startGame() {
            if (selectedCategories.size === 0) {
                alert("è«‹è‡³å°‘é¸æ“‡ä¸€å€‹åˆ†é¡ï¼");
                return;
            }

            // åˆä½µæ‰€æœ‰é¸æ“‡çš„åˆ†é¡å–®å­—
            currentDeck = [];
            selectedCategories.forEach(cat => {
                currentDeck = currentDeck.concat(gameData[cat]);
            });

            // éš¨æ©Ÿæ’åº
            currentDeck.sort(() => Math.random() - 0.5);

            // é‡è¨­ç‹€æ…‹
            score = 0;
            timeLeft = parseInt(document.getElementById('game-time').value) || 60;
            document.getElementById('score').innerText = score;
            document.getElementById('timer').innerText = "æ™‚é–“: " + timeLeft;

            // åˆ‡æ›ç•«é¢
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';

            nextWord();
            startTimer();
        }

        function startTimer() {
            timerId = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = "æ™‚é–“: " + timeLeft;
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function nextWord() {
            if (currentDeck.length === 0) {
                endGame();
                return;
            }
            document.getElementById('word-display').innerText = currentDeck[0];
        }

        function handleAction(isBingo) {
            if (isBingo) {
                score++;
                document.getElementById('score').innerText = score;
            }
            currentDeck.shift(); // ç§»é™¤å·²é¡¯ç¤ºçš„è©
            nextWord();
        }

        function endGame() {
            clearInterval(timerId);
            alert("æ™‚é–“åˆ°ï¼\næœ€çµ‚å¾—åˆ†: " + score);
            location.reload(); // é‡æ–°å›åˆ°è¨­å®šç•«é¢
        }
    </script>
</body>

</html>
