<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>大電視</title>
    <style>
        :root {
            --bg-color: #2c3e50;
            --tv-case: #e67e22;
            /* Classic Orange TV */
            --tv-screen: #000000;
            --accent-blue: #3498db;
            --accent-green: #2ecc71;
            --accent-red: #e74c3c;
            --text-white: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            background: var(--bg-color);
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        /* Setup Screen */
        #setup-screen {
            position: fixed;
            inset: 0;
            background: #34495e;
            z-index: 100;
            display: flex;
            flex-direction: column;
            padding: 40px;
            overflow-y: auto;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .cat-card {
            background: #2c3e50;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            border: 3px solid transparent;
        }

        .cat-card.selected {
            border-color: var(--tv-case);
            background: #d35400;
        }

        /* Game Screen */
        #game-screen {
            display: none;
            height: 100vh;
            flex-direction: column;
            align-items: center;
        }

        /* Top Bar */
        .stats-bar {
            width: 100%;
            height: 8vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            background: rgba(0, 0, 0, 0.3);
            font-size: 1.8rem;
        }

        /* --- Cartoon TV Container (75% height) --- */
        .tv-container {
            height: 75vh;
            width: 90vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* TV Antenna */
        .antenna {
            position: absolute;
            top: -30px;
            width: 100px;
            height: 50px;
            border-bottom: 5px solid #555;
            display: flex;
            justify-content: space-between;
        }

        .antenna::before,
        .antenna::after {
            content: '';
            width: 5px;
            height: 60px;
            background: #555;
            transform-origin: bottom;
        }

        .antenna::before {
            transform: rotate(-30deg);
        }

        .antenna::after {
            transform: rotate(30deg);
        }

        /* TV Outer Body */
        .tv-body {
            background: var(--tv-case);
            width: 100%;
            height: 90%;
            border-radius: 40px;
            border: 8px solid #a04000;
            display: flex;
            padding: 30px;
            box-shadow: 0 20px 0 #a04000;
        }

        /* TV Screen Area */
        .tv-screen {
            flex: 4;
            background: var(--tv-screen);
            border-radius: 20px;
            border: 10px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* CRT Effect Overlay */
        .tv-screen::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        #word-display {
            font-size: 10vw;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            text-align: center;
            z-index: 2;
        }

        /* TV Side Controls */
        .tv-side-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            padding-left: 20px;
        }

        .dial {
            width: 50px;
            height: 50px;
            background: #333;
            border-radius: 50%;
            border: 4px dashed #555;
        }

        .speaker-grill {
            width: 40px;
            height: 100px;
            background: repeating-linear-gradient(#333, #333 5px, transparent 5px, transparent 10px);
        }

        /* Controls Area (15% height) */
        .controls {
            width: 100%;
            height: 17vh;
            display: flex;
        }

        .btn-game {
            border: none;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            color: white;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.2);
        }

        .btn-pass {
            background: var(--accent-red);
            width: 35%;
            border-top: 5px solid #c0392b;
        }

        .btn-bingo {
            background: var(--accent-green);
            width: 65%;
            border-top: 5px solid #27ae60;
        }

        /* UI Inputs */
        .btn-ui {
            padding: 15px;
            border-radius: 10px;
            background: var(--accent-blue);
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }

        textarea {
            width: 100%;
            padding: 10px;
            background: #2c3e50;
            color: white;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #555;
            display: none;
        }
    </style>
</head>

<body>

    <div id="setup-screen">
        <h1 style="text-shadow: 3px 3px 0 #d35400;">TV WORD GAME</h1>
        <p>Pick your channels (Categories):</p>
        <div class="category-grid" id="category-menu">Loading...</div>

        <button class="btn-ui" onclick="document.getElementById('custom-words').style.display='block'">+ Custom
            Words</button>
        <textarea id="custom-words" rows="3" placeholder="apple, banana, cherry"></textarea>

        <div style="margin: 20px 0;">
            <label>Timer: </label>
            <input type="number" id="game-time" value="60" style="padding: 10px; border-radius: 8px; width: 80px;">
        </div>

        <button class="btn-ui" style="background: var(--accent-green); font-size: 1.8rem;" onclick="startGame()">START
            BROADCAST</button>
    </div>

    <div id="game-screen">
        <div class="stats-bar">
            <div>SCORE: <span id="score">0</span></div>
            <div id="timer">60</div>
        </div>

        <div class="tv-container">
            <div class="antenna"></div>
            <div class="tv-body">
                <div class="tv-screen">
                    <div id="word-display">READY</div>
                </div>
                <div class="tv-side-panel">
                    <div class="dial"></div>
                    <div class="dial"></div>
                    <div class="speaker-grill"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-game btn-pass" onclick="handleAction(false)">PASS</button>
            <button class="btn-game btn-bingo" onclick="handleAction(true)">BINGO</button>
        </div>
    </div>

    <script>
        let gameData = {};
        let selectedCategories = new Set();
        let currentDeck = [];
        let score = 0;
        let timeLeft = 0;
        let timerId;

        fetch('data.json')
            .then(res => res.json())
            .then(data => {
                gameData = data;
                const menu = document.getElementById('category-menu');
                menu.innerHTML = '';
                Object.keys(gameData).forEach(cat => {
                    const div = document.createElement('div');
                    div.className = 'cat-card';
                    div.innerText = cat;
                    div.onclick = () => {
                        div.classList.toggle('selected');
                        selectedCategories.has(cat) ? selectedCategories.delete(cat) : selectedCategories.add(cat);
                    };
                    menu.appendChild(div);
                });
            }).catch(() => {
                document.getElementById('category-menu').innerText = "Please upload data.json to GitHub.";
            });

        function startGame() {
            currentDeck = [];
            selectedCategories.forEach(cat => currentDeck = currentDeck.concat(gameData[cat]));
            const custom = document.getElementById('custom-words').value;
            if (custom) currentDeck = currentDeck.concat(custom.split(',').map(w => w.trim()).filter(w => w));

            if (currentDeck.length === 0) return alert("Select a channel!");

            currentDeck.sort(() => Math.random() - 0.5);
            score = 0;
            timeLeft = parseInt(document.getElementById('game-time').value);

            document.getElementById('score').innerText = score;
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';

            showNextWord();
            timerId = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft;
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function showNextWord() {
            if (currentDeck.length === 0) return endGame();
            document.getElementById('word-display').innerText = currentDeck[0];
        }

        function handleAction(isBingo) {
            if (isBingo) { score++; document.getElementById('score').innerText = score; }
            currentDeck.shift();
            showNextWord();
        }

        function endGame() {
            clearInterval(timerId);
            alert("Show's Over! Final Score: " + score);
            location.reload();
        }
    </script>
</body>

</html>
