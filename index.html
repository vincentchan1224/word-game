<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¤§é›»è¦– Big TV</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --tv-orange: #ff9f43;
            --tv-case-dark: #d35400;
            --screen-bg: #111111;
            --btn-bingo: #2ecc71;
            --btn-pass: #e74c3c;
            --flash-color: transparent;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'PingFang HK', 'Heiti TC', sans-serif;
            background-color: #2c3e50;
            color: white;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- è¨­å®šä»‹é¢ --- */
        #setup-screen {
            position: fixed;
            inset: 0;
            background: #2c3e50;
            z-index: 100;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 10px;
            color: var(--tv-orange);
            text-shadow: 2px 2px 0 #000;
        }

        .instructions {
            text-align: center;
            margin-bottom: 20px;
            color: #bdc3c7;
            font-size: 0.9rem;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .cat-card {
            background: #34495e;
            padding: 15px 5px;
            border-radius: 12px;
            text-align: center;
            border: 3px solid transparent;
            font-weight: bold;
        }

        .cat-card.selected {
            background: var(--tv-orange);
            border-color: #fff;
        }

        .config-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-start {
            background: var(--btn-bingo);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.8rem;
            font-weight: 900;
            box-shadow: 0 6px 0 #27ae60;
        }

        /* --- éŠæˆ²ä»‹é¢ --- */
        #game-screen {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        .stats-bar {
            height: 8vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
        }

        .tv-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .tv-body {
            background: var(--tv-orange);
            width: 100%;
            height: 90%;
            border-radius: 30px;
            border: 8px solid var(--tv-case-dark);
            display: flex;
            flex-direction: column;
            padding: 15px;
            position: relative;
            box-shadow: 0 10px 0 var(--tv-case-dark);
        }

        .tv-screen {
            flex: 8;
            background: var(--screen-bg);
            border-radius: 15px;
            border: 8px solid #222;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            transition: background-color 0.2s;
        }

        /* é–ƒçˆæ•ˆæœå±¤ */
        .tv-flash {
            position: absolute;
            inset: 0;
            background-color: var(--flash-color);
            pointer-events: none;
            z-index: 1;
        }

        #word-display {
            font-size: clamp(2rem, 12vw, 5rem);
            font-weight: 900;
            color: #FFFFFF;
            text-align: center;
            padding: 15px;
            z-index: 2;
            line-height: 1.2;
        }

        .result-title {
            color: var(--tv-orange);
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .result-score {
            font-size: 4rem;
            color: white;
        }

        .tv-knobs-mobile {
            flex: 1;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-top: 10px;
        }

        .knob {
            width: 30px;
            height: 30px;
            background: #333;
            border-radius: 50%;
            border: 3px dashed #555;
        }

        .controls {
            height: 15vh;
            display: flex;
        }

        .btn-action {
            border: none;
            font-size: 2rem;
            font-weight: 900;
            color: white;
            cursor: pointer;
        }

        .btn-pass {
            background: var(--btn-pass);
            width: 35%;
        }

        .btn-bingo {
            background: var(--btn-bingo);
            width: 65%;
        }

        .btn-restart {
            background: var(--tv-orange);
            width: 100%;
        }
    </style>
</head>

<body>

    <div id="setup-screen">
        <h1>ğŸ“º å¤§é›»è¦–</h1>
        <p class="instructions">è«‹é»æ“Šé¸æ“‡åˆ†é¡</p>
        <div class="category-grid" id="category-menu">è®€å–å–®å­—ä¸­...</div>
        <div class="config-box">
            <span>æ™‚é–“ï¼š</span>
            <input type="number" id="game-time" value="60"
                style="width:70px; text-align:center; font-size:1.2rem; border-radius:8px; border:none;">
            <span>ç§’</span>
        </div>
        <button class="btn-start" onclick="startGame()">æ­£å¼é–‹æ³¢ï¼</button>
    </div>

    <div id="game-screen">
        <div class="stats-bar">
            <div>åˆ†æ•¸: <span id="score-text">0</span></div>
            <div id="timer">60s</div>
        </div>
        <div class="tv-area">
            <div class="tv-body">
                <div class="tv-screen" id="main-screen">
                    <div class="tv-flash" id="flash-layer"></div>
                    <div id="word-display">READY</div>
                </div>
                <div class="tv-knobs-mobile">
                    <div class="knob"></div>
                    <div class="knob"></div>
                    <div style="width: 60px; height: 10px; background: #333; border-radius: 5px;"></div>
                </div>
            </div>
        </div>
        <div class="controls" id="game-controls">
            <button class="btn-action btn-pass" onclick="handleAction(false)">PASS</button>
            <button class="btn-action btn-bingo" onclick="handleAction(true)">BINGO</button>
        </div>
        <div class="controls" id="result-controls" style="display:none;">
            <button class="btn-action btn-restart" onclick="location.reload()">é‡æ–°é–‹å§‹</button>
        </div>
    </div>

    <script>
        let gameData = {};
        let selectedCategories = new Set();
        let gameWords = [];
        let score = 0;
        let timeLeft = 0;
        let timerInterval;

        fetch('data.json')
            .then(res => res.json())
            .then(data => {
                gameData = data;
                const menu = document.getElementById('category-menu');
                menu.innerHTML = '';
                Object.keys(gameData).forEach(cat => {
                    const card = document.createElement('div');
                    card.className = 'cat-card';
                    card.innerText = cat;
                    card.onclick = () => {
                        card.classList.toggle('selected');
                        selectedCategories.has(cat) ? selectedCategories.delete(cat) : selectedCategories.add(cat);
                    };
                    menu.appendChild(card);
                });
            });

        function startGame() {
            if (selectedCategories.size === 0) return alert("è«‹é¸æ“‡åˆ†é¡ï¼");
            gameWords = [];
            selectedCategories.forEach(cat => gameWords = gameWords.concat(gameData[cat]));
            gameWords.sort(() => Math.random() - 0.5);

            score = 0;
            timeLeft = parseInt(document.getElementById('game-time').value) || 60;

            document.getElementById('score-text').innerText = score;
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';

            showNextWord();
            startTimer();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft + "s";
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function showNextWord() {
            if (gameWords.length === 0) return endGame();
            document.getElementById('word-display').innerText = gameWords[0];
        }

        function handleAction(isBingo) {
            const flash = document.getElementById('flash-layer');
            if (isBingo) {
                score++;
                document.getElementById('score-text').innerText = score;
                flash.style.backgroundColor = "rgba(46, 204, 113, 0.4)"; // ç¶ è‰²é–ƒçˆ
            } else {
                flash.style.backgroundColor = "rgba(231, 76, 60, 0.4)"; // ç´…è‰²é–ƒçˆ
            }

            setTimeout(() => flash.style.backgroundColor = "transparent", 150);

            gameWords.shift();
            showNextWord();
        }

        function endGame() {
            clearInterval(timerInterval);
            document.getElementById('timer').innerText = "å®Œ";

            // é›»è¦–è¢å¹•é¡¯ç¤ºçµç®—
            document.getElementById('word-display').innerHTML = `
            <div class="result-title">éŠæˆ²çµæŸ</div>
            <div class="result-score">${score} åˆ†</div>
        `;

            // æ›´æ›ä¸‹æ–¹æŒ‰éˆ•
            document.getElementById('game-controls').style.display = 'none';
            document.getElementById('result-controls').style.display = 'flex';
        }
    </script>
</body>

</html>
