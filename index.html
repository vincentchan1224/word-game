<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Rush Pro</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #1c1c1e;
            --accent-green: #30d158;
            --accent-red: #ff453a;
            --accent-blue: #0a84ff;
            --text-main: #ffffff;
            --text-dim: #8e8e93;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, sans-serif;
            background: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
        }

        /* Setup Screen */
        #setup-screen {
            position: fixed;
            inset: 0;
            background: var(--bg-color);
            z-index: 100;
            display: flex;
            flex-direction: column;
            padding: 40px;
            overflow-y: auto;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .cat-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            cursor: pointer;
            border: 2px solid transparent;
            font-weight: 600;
        }

        .cat-card.selected {
            border-color: var(--accent-blue);
            background: #003a75;
        }

        /* Game Screen */
        #game-screen {
            display: none;
            height: 100vh;
            flex-direction: column;
        }

        .stats-bar {
            height: 10vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            background: #111;
            font-size: 2rem;
            font-weight: 800;
        }

        .word-area {
            height: 75vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #word-display {
            font-size: 14vw;
            font-weight: 900;
            color: #FFFFFF;
            text-transform: uppercase;
        }

        /* Controls */
        .controls {
            height: 15vh;
            display: flex;
        }

        .btn-game {
            border: none;
            font-size: 2.5rem;
            font-weight: 900;
            cursor: pointer;
            color: white;
        }

        .btn-pass {
            background: var(--accent-red);
            width: 35%;
        }

        .btn-bingo {
            background: var(--accent-green);
            width: 65%;
        }

        .btn-ui {
            padding: 20px;
            border-radius: 14px;
            background: var(--accent-blue);
            color: white;
            border: none;
            font-size: 1.3rem;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
        }

        textarea {
            width: 100%;
            padding: 20px;
            border-radius: 12px;
            background: var(--card-bg);
            color: white;
            border: 1px solid #333;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>

<body>

    <div id="setup-screen">
        <h1>Word Rush</h1>
        <p style="color: var(--text-dim)">Select categories from JSON or add custom words:</p>
        <div class="category-grid" id="category-menu">Loading categories...</div>

        <button class="btn-ui" style="background: #333"
            onclick="document.getElementById('custom-words').style.display='block'">+ Add Custom Words</button>
        <textarea id="custom-words" rows="3" placeholder="word1, word2, word3"></textarea>

        <div style="margin: 20px 0;">
            <label>Timer (sec): </label>
            <input type="number" id="game-time" value="60"
                style="padding: 10px; border-radius: 8px; border: none; width: 80px;">
        </div>

        <button class="btn-ui" style="background: var(--accent-green); font-size: 2rem;"
            onclick="startGame()">START</button>
    </div>

    <div id="game-screen">
        <div class="stats-bar">
            <div>SCORE: <span id="score" style="color: var(--accent-green)">0</span></div>
            <div id="timer">60</div>
        </div>
        <div class="word-area">
            <div id="word-display">READY</div>
        </div>
        <div class="controls">
            <button class="btn-game btn-pass" onclick="handleAction(false)">PASS</button>
            <button class="btn-game btn-bingo" onclick="handleAction(true)">BINGO</button>
        </div>
    </div>

    <script>
        let gameData = {};
        let selectedCategories = new Set();
        let currentDeck = [];
        let score = 0;
        let timeLeft = 0;
        let timerId;

        // STEP 1: Load the JSON file
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                gameData = data;
                const menu = document.getElementById('category-menu');
                menu.innerHTML = '';
                Object.keys(gameData).forEach(cat => {
                    const div = document.createElement('div');
                    div.className = 'cat-card';
                    div.innerText = cat;
                    div.onclick = () => {
                        div.classList.toggle('selected');
                        selectedCategories.has(cat) ? selectedCategories.delete(cat) : selectedCategories.add(cat);
                    };
                    menu.appendChild(div);
                });
            })
            .catch(err => {
                document.getElementById('category-menu').innerText = "Error loading data.json. Ensure file exists!";
            });

        function startGame() {
            currentDeck = [];
            selectedCategories.forEach(cat => currentDeck = currentDeck.concat(gameData[cat]));
            const custom = document.getElementById('custom-words').value;
            if (custom) currentDeck = currentDeck.concat(custom.split(',').map(w => w.trim()).filter(w => w));

            if (currentDeck.length === 0) return alert("Select a category!");

            currentDeck.sort(() => Math.random() - 0.5);
            score = 0;
            timeLeft = parseInt(document.getElementById('game-time').value);

            document.getElementById('score').innerText = score;
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';

            showNextWord();
            timerId = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft;
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function showNextWord() {
            if (currentDeck.length === 0) return endGame();
            document.getElementById('word-display').innerText = currentDeck[0];
        }

        function handleAction(isBingo) {
            if (isBingo) { score++; document.getElementById('score').innerText = score; }
            currentDeck.shift();
            showNextWord();
        }

        function endGame() {
            clearInterval(timerId);
            alert("Game Over! Score: " + score);
            location.reload();
        }
    </script>
</body>

</html>
