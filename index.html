<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Rush v2.0</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent-green: #22c55e;
            --accent-red: #ef4444;
            --accent-blue: #3b82f6;
            --text-main: #f8fafc;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Setup Screen Overlay */
        #setup-screen {
            position: fixed;
            inset: 0;
            background: var(--bg-color);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
        }

        .setup-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1.5rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--accent-blue);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            font-size: 1rem;
        }

        /* Game Screen Layout */
        #game-screen {
            display: none;
            /* Hidden until start */
            height: 100vh;
            width: 100%;
            flex-direction: column;
        }

        /* 1. Stats Bar (10vh) */
        .stats-bar {
            height: 10vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid #334155;
        }

        .stat-item {
            font-size: 1.5rem;
            font-weight: 800;
        }

        .timer-red {
            color: var(--accent-red);
            animation: pulse 1s infinite;
        }

        /* 2. Word Area (75vh) */
        .word-area {
            height: 75vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #display-category {
            font-size: 1.2rem;
            letter-spacing: 0.2rem;
            color: #94a3b8;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        #word-display {
            font-size: clamp(3rem, 15vw, 10rem);
            /* Responsive font sizing */
            font-weight: 900;
            text-align: center;
            line-height: 1;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* 3. Button Area (15vh) */
        .controls {
            height: 15vh;
            display: flex;
            width: 100%;
        }

        .btn {
            border: none;
            font-size: 1.8rem;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-pass {
            background: var(--accent-red);
            color: white;
            width: 35%;
        }

        .btn-bingo {
            background: var(--accent-green);
            color: white;
            width: 65%;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div id="setup-screen">
        <div class="setup-card">
            <h1>Word Game Setup</h1>
            <label>Category Name</label>
            <input type="text" id="category-name" placeholder="e.g., Hollywood Movies">

            <label>Word List (comma separated)</label>
            <textarea id="word-list" rows="6" placeholder="Star Wars, Jaws, Inception, Toy Story..."></textarea>

            <label>Time Limit (seconds)</label>
            <input type="number" id="game-duration" value="60">

            <button onclick="startGame()"
                style="width:100%; padding:15px; border-radius:10px; background:var(--accent-blue); color:white; border:none; font-weight:bold; font-size:1.2rem; cursor:pointer;">
                LAUNCH GAME
            </button>
        </div>
    </div>

    <div id="game-screen">
        <div class="stats-bar">
            <div class="stat-item">SCORE: <span id="score" style="color:var(--accent-green)">0</span></div>
            <div class="stat-item" id="timer-display">TIME: <span id="timer">60</span>s</div>
        </div>

        <div class="word-area">
            <div id="display-category">CATEGORY</div>
            <div id="word-display">START!</div>
        </div>

        <div class="controls">
            <button class="btn btn-pass" onclick="nextWord(false)">PASS</button>
            <button class="btn btn-bingo" onclick="nextWord(true)">BINGO</button>
        </div>
    </div>

    <script>
        let words = [];
        let score = 0;
        let timeLeft = 0;
        let timerInterval;

        function startGame() {
            const rawInput = document.getElementById('word-list').value;
            words = rawInput.split(',').map(w => w.trim()).filter(w => w !== "");

            if (words.length === 0) {
                alert("Enter at least one word!");
                return;
            }

            // Randomize
            words.sort(() => Math.random() - 0.5);

            // State Init
            score = 0;
            timeLeft = parseInt(document.getElementById('game-duration').value);

            // UI Update
            document.getElementById('score').innerText = score;
            document.getElementById('timer').innerText = timeLeft;
            document.getElementById('display-category').innerText = document.getElementById('category-name').value || "General";

            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';

            updateWord();
            startTimer();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft;

                // Visual warning when time is low
                if (timeLeft <= 10) {
                    document.getElementById('timer-display').classList.add('timer-red');
                }

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function updateWord() {
            if (words.length === 0) {
                endGame();
                return;
            }
            document.getElementById('word-display').innerText = words[0];
        }

        function nextWord(isBingo) {
            if (isBingo) {
                score++;
                document.getElementById('score').innerText = score;
            }
            words.shift();
            updateWord();
        }

        function endGame() {
            clearInterval(timerInterval);
            alert("GAME OVER!\nFinal Score: " + score);
            location.reload();
        }
    </script>
</body>

</html>
