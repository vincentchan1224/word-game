<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Rush iPad</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica;
            margin: 0;
            padding: 0;
            background: #111;
            color: white;
            overflow: hidden;
            /* Prevents scrolling during game */
        }

        /* Setup Screen Styling */
        .setup-screen {
            padding: 40px;
            max-width: 600px;
            margin: auto;
            text-align: left;
            background: #222;
            min-height: 100vh;
        }

        input,
        textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0 25px 0;
            border-radius: 10px;
            border: none;
            font-size: 1.1rem;
        }

        /* Game Screen Layout */
        .game-screen {
            display: none;
            height: 100vh;
            flex-direction: column;
        }

        /* Top Bar: Score and Timer (Approx 10% height) */
        .stats-bar {
            height: 10vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            background: #333;
            font-size: 2rem;
            font-weight: bold;
        }

        /* The Word: 75% of the whole website */
        #word-display-container {
            height: 75vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #display-category {
            font-size: 1.5rem;
            color: #aaa;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        #word-display {
            font-size: 12vw;
            /* Scale based on screen width */
            font-weight: 900;
            padding: 0 20px;
            word-wrap: break-word;
            color: #00ff88;
        }

        /* Controls: Approx 15% height */
        .btn-group {
            height: 15vh;
            display: flex;
            gap: 0;
        }

        button {
            border: none;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.1s;
        }

        .btn-pass {
            background: #ff4444;
            color: white;
            flex: 1;
        }

        .btn-bingo {
            background: #00c851;
            color: white;
            flex: 2;
        }

        /* Bingo is larger for easier hitting */
        .btn-start {
            background: #007bff;
            color: white;
            width: 100%;
            padding: 20px;
            border-radius: 10px;
        }

        button:active {
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <div id="setup-screen" class="setup-screen">
        <h1>Word Game Setup</h1>
        <label>Category Name</label>
        <input type="text" id="category-name" placeholder="Movies, Animals, etc.">

        <label>Word List (separate with commas)</label>
        <textarea id="word-list" rows="8" placeholder="Apple, Banana, Orange..."></textarea>

        <label>Game Time (seconds)</label>
        <input type="number" id="game-duration" value="60">

        <button class="btn-start" onclick="startGame()">START GAME</button>
    </div>

    <div id="game-screen" class="game-screen">
        <div class="stats-bar">
            <div>SCORE: <span id="score" style="color:#00c851">0</span></div>
            <div id="timer">60s</div>
        </div>

        <div id="word-display-container">
            <div id="display-category">CATEGORY</div>
            <div id="word-display">READY?</div>
        </div>

        <div class="btn-group">
            <button class="btn-pass" onclick="nextWord(false)">PASS</button>
            <button class="btn-bingo" onclick="nextWord(true)">BINGO</button>
        </div>
    </div>

    <script>
        let words = [];
        let score = 0;
        let timeLeft = 0;
        let timerInterval;

        function startGame() {
            const rawWords = document.getElementById('word-list').value;
            words = rawWords.split(',').map(w => w.trim()).filter(w => w !== "");

            if (words.length === 0) {
                alert("Please enter some words first!");
                return;
            }

            // Randomize order
            words.sort(() => Math.random() - 0.5);

            score = 0;
            timeLeft = parseInt(document.getElementById('game-duration').value);

            document.getElementById('display-category').innerText = document.getElementById('category-name').value || "GAME";
            document.getElementById('score').innerText = score;
            document.getElementById('timer').innerText = timeLeft + "s";

            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';

            updateWord();
            startTimer();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft + "s";
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function updateWord() {
            if (words.length === 0) {
                endGame();
                return;
            }
            document.getElementById('word-display').innerText = words[0];
        }

        function nextWord(isBingo) {
            if (isBingo) {
                score++;
                document.getElementById('score').innerText = score;
            }
            words.shift();
            updateWord();
        }

        function endGame() {
            clearInterval(timerInterval);
            alert("Time's Up! Total Score: " + score);
            location.reload();
        }
    </script>
</body>

</html>
