<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互動 Bingo 抽獎系統 - 增強版</title>
    <style>
        :root {
            --primary-color: #ff4757;
            --secondary-color: #2f3542;
            --accent-color: #ffa502;
            --success-color: #2ed573;
            --bg-color: #f1f2f6;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* 左側：玩法說明 */
        #sidebar {
            width: 250px;
            background-color: var(--secondary-color);
            color: white;
            padding: 25px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        #sidebar h2 {
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            margin-top: 0;
        }

        .rule-item {
            margin-bottom: 15px;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* 中間：主展示區 */
        #main-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            align-items: center;
            justify-content: center;
        }

        #current-ball {
            width: 220px;
            height: 220px;
            background: radial-gradient(circle at 30% 30%, #ff6b81, #ff4757);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 90px;
            color: white;
            font-weight: bold;
            box-shadow: 0 15px 30px rgba(255, 71, 87, 0.4);
            margin-bottom: 40px;
            border: 8px solid white;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #history-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 8px;
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            max-height: 40vh;
            overflow-y: auto;
        }

        .history-ball {
            width: 45px;
            height: 45px;
            background: #dfe4ea;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #a4b0be;
            font-size: 1.1rem;
        }

        .history-ball.active {
            background: var(--accent-color);
            color: white;
            transform: scale(1.1);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* 右側：設定面板 */
        #settings-panel {
            width: 300px;
            background: white;
            padding: 25px;
            border-left: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #57606f;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .btn-stack {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: transform 0.1s, opacity 0.2s;
        }

        #start-btn {
            background-color: var(--success-color);
            color: white;
        }

        #pause-btn {
            background-color: var(--accent-color);
            color: white;
            display: none;
        }

        #reset-btn {
            background-color: #747d8c;
            color: white;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background: #ccc !important;
            cursor: not-allowed;
        }

        .status-badge {
            margin-top: auto;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="sidebar">
        <h2>遊戲規則</h2>
        <div class="rule-item"><b>1. 準備：</b>確保每位玩家手上有對應範圍的 Bingo 卡片。</div>
        <div class="rule-item"><b>2. 聽號：</b>系統會自動抽取號碼，請注意中間的大球。</div>
        <div class="rule-item"><b>3. 暫停：</b>若有人喊 Bingo，主持人可按「暫停」核對號碼。</div>
        <div class="rule-item"><b>4. 獲勝：</b>最快完成任一連線（橫/直/斜）即為贏家！</div>
    </div>

    <div id="main-display">
        <div id="current-ball">?</div>
        <div id="history-grid"></div>
    </div>

    <div id="settings-panel">
        <h2>控制面板</h2>

        <div class="control-group">
            <label>最大號碼範圍</label>
            <input type="number" id="max-num" value="75" min="1" max="200">
        </div>

        <div class="control-group">
            <label>每球間隔時間 (秒)</label>
            <input type="number" id="interval" value="3" min="0.5" step="0.5">
        </div>

        <div class="btn-stack">
            <button id="start-btn" onclick="startGame()">開始遊戲</button>
            <button id="pause-btn" onclick="togglePause()">暫停</button>
            <button id="reset-btn" onclick="resetGame()">重設/清空</button>
        </div>

        <div class="status-badge">
            <div style="font-size: 0.9rem; color: #666;">已抽 / 總數</div>
            <div style="font-size: 1.5rem; font-weight: bold; color: var(--secondary-color);">
                <span id="drawn-count">0</span> / <span id="total-count">75</span>
            </div>
        </div>
    </div>

    <script>
        let numbers = [];
        let timer = null;
        let isPaused = false;

        function resetGame() {
            clearInterval(timer);
            timer = null;
            isPaused = false;

            const max = parseInt(document.getElementById('max-num').value) || 75;
            numbers = Array.from({ length: max }, (_, i) => i + 1);

            document.getElementById('current-ball').innerText = '?';
            document.getElementById('current-ball').style.background = 'radial-gradient(circle at 30% 30%, #ff6b81, #ff4757)';

            document.getElementById('start-btn').style.display = 'block';
            document.getElementById('pause-btn').style.display = 'none';
            document.getElementById('pause-btn').innerText = '暫停';

            document.getElementById('total-count').innerText = max;
            document.getElementById('drawn-count').innerText = 0;

            // 重新生成歷史格線
            const grid = document.getElementById('history-grid');
            grid.innerHTML = '';
            for (let i = 1; i <= max; i++) {
                const div = document.createElement('div');
                div.className = 'history-ball';
                div.id = 'ball-' + i;
                div.innerText = i;
                grid.appendChild(div);
            }
        }

        function drawBall() {
            if (isPaused) return;

            if (numbers.length === 0) {
                clearInterval(timer);
                timer = null;
                alert("號碼已全部抽完！");
                document.getElementById('pause-btn').style.display = 'none';
                return;
            }

            const idx = Math.floor(Math.random() * numbers.length);
            const num = numbers.splice(idx, 1)[0];

            // 更新展示球
            const display = document.getElementById('current-ball');
            display.innerText = num;

            // 動效
            display.style.transform = "scale(1.2)";
            setTimeout(() => display.style.transform = "scale(1)", 200);

            // 更新歷史記錄
            const histBall = document.getElementById('ball-' + num);
            if (histBall) histBall.classList.add('active');

            // 更新計數
            const max = document.getElementById('max-num').value;
            document.getElementById('drawn-count').innerText = max - numbers.length;
        }

        function startGame() {
            if (numbers.length === 0) resetGame();

            const interval = parseFloat(document.getElementById('interval').value) * 1000;

            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('pause-btn').style.display = 'block';

            drawBall();
            timer = setInterval(drawBall, interval);
        }

        function togglePause() {
            const btn = document.getElementById('pause-btn');
            if (!isPaused) {
                isPaused = true;
                btn.innerText = '恢復繼續';
                btn.style.backgroundColor = 'var(--success-color)';
            } else {
                isPaused = false;
                btn.innerText = '暫停';
                btn.style.backgroundColor = 'var(--accent-color)';
            }
        }

        // 初始化
        window.onload = resetGame;
    </script>
</body>

</html>
