        <div class="rule-item"><b>3. æš«åœï¼š</b>è‹¥æœ‰äººé€£ç·šï¼Œè«‹ç«‹å³æŒ‰ä¸‹æš«åœé€²è¡Œæ ¸å°ã€‚</div>
        <div class="rule-item"><b>4. è´å®¶ï¼š</b>æœ€å¿«å®Œæˆé€£ç·šçš„ç©å®¶ç²å‹ï¼</div>

    <div id="main-display">
        <div id="current-ball-container">
            <div id="current-ball">?</div>
        </div>
        <div id="history-section">
            <div style="margin-bottom: 15px; font-weight: bold; color: #747d8c;">å·²æŠ½å‡ºçš„è™Ÿç¢¼è¨˜éŒ„ï¼š</div>

    <div id="settings-panel">
        <h2>æ§åˆ¶é¢æ¿</h2>
        <div class="control-group">
            <label>æœ€å¤§è™Ÿç¢¼ (1 - Max)</label>
            <input type="number" id="max-num" value="75">
        </div>
        <div class="control-group">
            <label>æ¯çƒé–“éš” (ç§’)</label>
            <input type="number" id="interval" value="3" step="0.5">
        </div>
        <div class="btn-stack">
            <button id="start-btn" onclick="startGame()">é–‹å§‹æŠ½è™Ÿ</button>
            <button id="pause-btn" onclick="togglePause()">æš«åœéŠæˆ²</button>
            <button id="reset-btn" onclick="resetGame()">é‡è¨­æ¸…ç©º</button>

    <script>
        // ä½¿ç”¨ AudioContext ç”Ÿæˆç°¡å–®çš„é›»å­éŸ³æ•ˆï¼ˆç„¡éœ€å¤–éƒ¨æª”æ¡ˆï¼Œä¿è­‰å¯ç”¨ï¼‰
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'draw') { // æŠ½çƒè²
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(440, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'pause') { // æš«åœè²
                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(220, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.2);
            } else if (type === 'win') { // çµæŸè²
                oscillator.type = 'triangle';
                oscillator.frequency.setValueAtTime(523.25, audioCtx.currentTime); // C5
                oscillator.frequency.exponentialRampToValueAtTime(1046.50, audioCtx.currentTime + 0.5); // C6
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.5);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.5);
            }
        }

        let numbers = [];
        let timer = null;
        let isPaused = false;

        function resetGame() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            clearInterval(timer);
            timer = null;
            isPaused = false;

            const max = parseInt(document.getElementById('max-num').value) || 75;
            numbers = Array.from({ length: max }, (_, i) => i + 1);

            document.getElementById('current-ball').innerText = '?';
            document.getElementById('start-btn').style.display = 'block';
            document.getElementById('pause-btn').style.display = 'none';
            document.getElementById('pause-btn').innerText = 'æš«åœéŠæˆ²';
            document.getElementById('pause-btn').style.backgroundColor = 'var(--accent-color)';
            document.getElementById('drawn-count').innerText = "0";

            const grid = document.getElementById('history-grid');
            grid.innerHTML = '';
            for (let i = 1; i <= max; i++) {
                const div = document.createElement('div');
                div.className = 'history-ball';
                div.id = 'ball-' + i;
                div.innerText = i;
                grid.appendChild(div);
            }
        }

        function drawBall() {
            if (isPaused) return;

            if (numbers.length === 0) {
                clearInterval(timer);
                timer = null;
                playSound('win');
                alert("ğŸ‰ æ‰€æœ‰è™Ÿç¢¼å·²æŠ½å®Œï¼");
                return;
            }

            playSound('draw');
            const idx = Math.floor(Math.random() * numbers.length);
            const num = numbers.splice(idx, 1)[0];

            const display = document.getElementById('current-ball');
            display.innerText = num;
            display.style.transform = "scale(1.2)";
            setTimeout(() => display.style.transform = "scale(1)", 200);

            const histBall = document.getElementById('ball-' + num);
            if (histBall) {
                histBall.classList.add('active');
                histBall.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            const max = document.getElementById('max-num').value;
            document.getElementById('drawn-count').innerText = max - numbers.length;
        }

        function startGame() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            if (numbers.length === 0) resetGame();

            const interval = parseFloat(document.getElementById('interval').value) * 1000;
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('pause-btn').style.display = 'block';

            drawBall();
            timer = setInterval(drawBall, interval);
        }

        function togglePause() {
            playSound('pause');
            const btn = document.getElementById('pause-btn');
            if (!isPaused) {
                isPaused = true;
                btn.innerText = 'æ¢å¾©ç¹¼çºŒ';
                btn.style.backgroundColor = 'var(--success-color)';
            } else {
                isPaused = false;
                btn.innerText = 'æš«åœéŠæˆ²';
                btn.style.backgroundColor = 'var(--accent-color)';
            }
        }

        window.onload = resetGame;
    </script>
